<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library System - Authentication</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .auth-container {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        }

        .token-display {
            transition: all 0.3s ease;
        }

            .token-display:hover {
                background-color: rgba(59, 130, 246, 0.1);
            }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="auth-container w-full max-w-md p-8 rounded-xl shadow-2xl">
        <h1 class="text-3xl font-bold text-center text-blue-800 mb-8">Library System</h1>

        <!-- Login Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Login</h2>
            <div class="space-y-4">
                <div>
                    <label for="loginUsername" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                    <input type="text" id="loginUsername" placeholder="Enter username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="loginPassword" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" id="loginPassword" placeholder="Enter password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button onclick="loginUser()"
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    Login
                </button>
            </div>
        </div>

        <!-- Register Form -->
        <div class="mb-8">
            <h2 class="text-xl font-semibold text-gray-700 mb-4">Register</h2>
            <div class="space-y-4">
                <div>
                    <label for="regUsername" class="block text-sm font-medium text-gray-700 mb-1">Username:</label>
                    <input type="text" id="regUsername" placeholder="Enter username"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="regPassword" class="block text-sm font-medium text-gray-700 mb-1">Password:</label>
                    <input type="password" id="regPassword" placeholder="Enter password"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <div>
                    <label for="regEmail" class="block text-sm font-medium text-gray-700 mb-1">Email:</label>
                    <input type="email" id="regEmail" placeholder="Enter email"
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500">
                </div>
                <button onclick="registerUser()"
                        class="w-full bg-green-600 hover:bg-green-700 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    Register
                </button>
            </div>
        </div>

        <!-- Token Display (hidden until authenticated) -->
        <div id="token-section" class="hidden">
            <h3 class="text-lg font-medium text-gray-700 mb-2">Your Access Token:</h3>
            <div id="current-token" class="token-display p-3 bg-gray-50 rounded-lg font-mono text-sm break-all mb-4">
                None
            </div>
            <div class="flex justify-between">
                <button onclick="copyToken()"
                        class="bg-blue-500 hover:bg-blue-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    Copy Token
                </button>
                <button onclick="proceedToDashboard()"
                        class="bg-green-500 hover:bg-green-600 text-white font-medium py-2 px-4 rounded-lg transition duration-300">
                    Go to Dashboard
                </button>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loading-indicator" class="fixed top-4 right-4 bg-blue-500 text-white px-4 py-2 rounded-lg shadow-lg hidden">
            <div class="flex items-center">
                <svg class="animate-spin -ml-1 mr-2 h-5 w-5 text-white" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
                Loading...
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
</body>
</html>
